<!-- 
  "favicon" :- logo in front of title of our web page
  To change "favicon" from react logo to "project related logo" :-
  1.  download project releceted "png" images from google
  2.  go to any "favicon generator" websites then upload your png image
  3.  then download favicon zip file and extract all favicon
  4.  then copy "ICO favicon file" & "png favicon file" to public folder i.e same directory 
  5.  delete previously existing "ICO favicon file"
